<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formul√°rio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <h1 class="titulo"> Registro </h1>
    <div class="container">
        <form id="registro" class="form" onsubmit="handleSubmit(event)">
            <div class="campo-formulario">
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="sobrenome"> Sobrenome </label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="email"> E-mail </label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="idade"> Idade </label>
                <input type="number" name="idade" id="idade" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <input class="btn" type="submit" value="Registrar" onclick="redirectToConfirmation()">
            </div>

        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
